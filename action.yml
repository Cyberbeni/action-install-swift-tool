  
name: 'Install swift tool'
description: 'Clone and build a swift tool'
author: 'Benedek Kozma'
branding:
  color: 'green'
  icon: 'download'
inputs:
  url:
    description: 'Git URL of the tool to build'
    required: true
  branch:
    description: 'Git branch/tag to clone'
    required: false
  save-to-cache:
    description: 'Cache build product'
    required: false
    default: 'true'
  restore-from-cache:
    description: 'Try to restore from cache if same commit hash'
    required: false
    default: 'true'
outputs:
  cache-hit:
    description: 'A boolean value to indicate if restoring from cache was successful'
runs:
  using: 'node12'
  main: 'lib/main.js'
