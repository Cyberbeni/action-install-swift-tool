name: "Test action"

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    container:
      image: swift:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Run action without branch
      uses: ./
      with:
        url: https://github.com/nicklockwood/SwiftFormat
    - name: Run action with branch
      uses: ./
      with:
        url: https://github.com/Cyberbeni/xcbeautify
        branch: linux-fixes
    - name: Test tools in path
      run: |
        which swiftformat
        which xcbeautify
